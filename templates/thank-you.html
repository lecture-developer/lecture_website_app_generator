{% extends 'landing_base.html' %}
{% block content %}

			<!-- background image - desktop -->
			<div class="thanks-header-container">
				<div class="header-section"></div>
			</div>

			<div class="thank-you-container">
				<div class="thank-you-section">
					<div class="personal-row space-evenly items-vertical-center">
						<div class="w-100 space-evenly">
							<h2 id="thank-you-title"></h2>
							<p id="thank-you-message"></p>
						</div>
					</div>

					<!-- share initiative button - mobile -->
					<div class="share-initiative-mobile">
						<a href="#" class="btn share-initiative-btn-mobile">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 18 20"
								width="18"
								height="20"
							>
								<path
									fill="#5a67d8"
									d="M 15 14.08 C 14.24 14.08 13.56 14.38 13.04 14.85 L 5.91 10.7 C 5.96 10.47 6 10.24 6 10 C 6 9.76 5.96 9.53 5.91 9.3 L 12.96 5.19 C 13.5 5.69 14.21 6 15 6 C 16.66 6 18 4.66 18 3 C 18 1.34 16.66 0 15 0 C 13.34 0 12 1.34 12 3 C 12 3.24 12.04 3.47 12.09 3.7 L 5.04 7.81 C 4.5 7.31 3.79 7 3 7 C 1.34 7 0 8.34 0 10 C 0 11.66 1.34 13 3 13 C 3.79 13 4.5 12.69 5.04 12.19 L 12.16 16.35 C 12.11 16.56 12.08 16.78 12.08 17 C 12.08 18.61 13.39 19.92 15 19.92 C 16.61 19.92 17.92 18.61 17.92 17 C 17.92 15.39 16.61 14.08 15 14.08 Z"
								/>
							</svg>
							Share this initiative
						</a>
					</div>
					<!-- end share initiative button - mobile -->

					<!-- share initiative button - desktop -->
					<div
						class="share-initiative-section personal-row space-evenly items-vertical-center"
					>
						<div class="w-100 space-evenly">
							<h4 class="share-initiative" style="text-align: left">
								Intrigued? Share our initative with your colleagues
							</h4>
							<p class="share-initiative-meta">
								Help us find more beta testers and grow our community.
							</p>
						</div>
					</div>
					<!-- end share initiative button - desktop -->

					<!-- social button - desktop -->
					<div class="personal-row items-vertical-center">
						<div class="social-thanks">
							<!-- Linkedin share icon -->
							<a
								class="social-thanks-button"
								href="https://www.linkedin.com/sharing/share-offsite/?url=http://sphera.academy"
								title="Share by Email"
							>
								<i class="fab fa-linkedin-in fa-3x"></i>
							</a>
							<!-- Whatsapp share icon -->
							<a
								class="social-thanks-button"
								href="whatsapp://send?text=http://sphera.academy"
								data-action="share/whatsapp/share"
								title="Share by Email"
							>
								<i class="fab fa-whatsapp fa-3x"></i>
							</a>
							<!-- Twitter share icon -->
							<a
								class="social-thanks-button"
								href="https://twitter.com/intent/tweet?text=http://sphera.academy"
								title="Share by Email"
							>
								<i class="fab fa-twitter fa-3x"></i>
							</a>
							<!-- Email share icon -->
							<a
								class="social-thanks-button"
								href="mailto:?subject=I wanted you to see this site&amp;body=Check out this site http://sphera.academy."
								title="Share by Email"
							>
								<i class="far fa-envelope fa-3x"></i>
							</a>
						</div>
					</div>
					<!-- end social button - desktop -->
				</div>
			</div>

			<!-- background image - mobile -->
			<div class="background-img-mobile thanks-header-container">
				<div class="social-buttons-menu-mobile">
					<button type="button" id="close-mobile-menu-btn">X</button>

					<h2 id="social-menu-title-mobile"></h2>

					<p id="social-menu-message-mobile"></p>

					<div class="social-buttons-section">
						<!-- Linkedin share icon -->
						<a class="social-thanks-button" href="https://www.linkedin.com/sharing/share-offsite/?url=http://sphera.academy">
							<i class="fab fa-linkedin-in fa-2x"></i>
						</a>
						<!-- Twitter share icon -->
						<a class="social-thanks-button" href="https://twitter.com/intent/tweet?text=http://sphera.academy">
							<i class="fab fa-twitter fa-2x"></i>
						</a>
						<!-- Email share icon -->
						<a
							class="social-thanks-button"
							href="mailto:?subject=I wanted you to see this site&amp;body=Check out this site http://sphera.academy."
							title="Share by Email"
						>
							<i class="far fa-envelope fa-2x"></i>
						</a>
					</div>
				</div>
			</div>
		</div>
{% endblock %}

{% block js %}
		<script src="../static/js/thankYou.js"></script>
{% endblock %}
	</body>
</html>
